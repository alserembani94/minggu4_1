<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="bg-slate-100 dark:bg-slate-800 rounded-lg p-8 flex flex-col items-center gap-4 w-full max-w-sm">
    <h1 class="text-2xl font-bold">Sign In</h1>
    <form class="flex flex-col items-center gap-2">
      <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input class="p-2 rounded" type="text" id="username">
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input class="p-2 rounded" type="password" id="password">
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-all">Sign In</button>
    </form>
  </div>
</body>
</html>
